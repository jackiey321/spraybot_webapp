<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>SprayBot</title>
  </head>
  <body class="map">
    <div id="missions-panel-closed" class="p-3 container">
      <div class="swipe">
        <button class="btn btn-outline-dark panel-expand" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img width="100" src="images/swipe-up.png"></button>
      </div>

      <!-- preview missions -->
      <div class="offcanvas-header">
        <div class="panel-titles">
          <h2 class="offcanvas-title font-weight-bold">Upcoming Missions</h2>
        </div>
        <button type="button" class="btn-close text-reset panel-close"></button>
      </div>
        <!-- upcoming missions -->
      <div>
        <div id="next-mission" class="d-flex">
            <div id="robot-info" class="p-3 pt-2">
              <div class="mt-2">
                  <h6 id="next-robot-label" class="mb-sm-1 text-center">Robot 02</h6>
              </div>
              <img id="robot-image" src="images/status/robot.png">
            </div>
            <div id="mission-info" class="p-2 icon-status">
                <div> 
                    <h6 class="mission-date">TODAY</h6>
                </div>
                <div class="mt-2">
                    <h4 class="m-0 pt-1">Orchard Loop</h4>
                    <h6 class="m-0 pt-1">3 hours, 30 minutes</h6>
                    <h6 class="m-0 pt-1">4 blocks</h6>
                </div>
            </div>
          </div>
      </div>
    </div>

      <!-- swipe up missions panel -->
      <div class="offcanvas offcanvas-bottom" id="offcanvasBottom" data-bs-backdrop="false" aria-labelledby="offcanvasBottomLabel">
        <div class="swipe">
          <button class="btn btn-outline-dark panel-expand" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img width="100" src="images/swipe-up.png"></button>
        </div>
        <div class="offcanvas-header">
          <div class="panel-titles">
            <h2 class="offcanvas-title font-weight-bold" id="offcanvasBottomLabel">Upcoming Missions</h2>
          </div>
          <button type="button" class="btn-close text-reset panel-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

          <!-- upcoming missions -->
          <div id="next-mission" class="d-flex">
            <div id="robot-info" class="p-3 pt-2">
              <div class="mt-2">
                  <h6 id="next-robot-label" class="mb-sm-1 text-center">Robot 02</h6>
              </div>
              <img id="robot-image" src="images/status/robot.png">
            </div>
            <div id="mission-info" class="mt-4 p-2 icon-status">
              <div class="mt-2">
                <h4 class="m-0 pt-1">Orchard Loop</h4>
                <h6 class="m-0 pt-1">3 hours, 30 minutes</h6>
                <h6 class="m-0 pt-1">4 blocks</h6>
              </div>
            </div>
          </div>

          <!-- pause -->
          <button id="pause" class="btn btn-dark mt-4 w-100"><img width="20" src="images/status/pause.png">&nbsp;&nbsp;Pause</button>
          <hr>

          <!-- spray progress -->
          <div>
            <h4>Spray Progress</h4>
            <div id="rep-blocks" class="mt-2 d-table">
              <div class="block p-3 text-center d-table-cell align-middle">
                <h5>35 MINS</h5>
                <p>REMAINING</p>
              </div>
              <div class="block p-3 text-center d-table-cell align-middle">
                <h5>35 MINS</h5>
                <p>REMAINING</p>
              </div>
              <div class="add-block p-3 text-center d-table-cell align-middle">
                <img class="mb-1" width="45" src="images/status/add-block.png">
                <p>Add Block</p>
              </div>
            </div>
            <h5 class="mx-3">&emsp;&ensp;AX9077 ------ MB4035</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap w/ popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
