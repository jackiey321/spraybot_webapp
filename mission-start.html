<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>SprayBot</title>
  </head>
  <body>
    <header class="mt-2 d-flex justify-content-between align-items-center">
      <button type="button" class="btn"><img width="30" height="30" src="images/back-arrow.png"></button>
      <h3>Review</h3> 
      <button type="button" class="btn"><img height="40" src="images/dots.png"></button>
    </header>

    <!-- tabs -->
    <ul class="nav nav-pills nav-fill mb-3 p-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#route" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Route</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#vehicle" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Vehicle</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#details" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Details</button>
      </li>
    </ul>

    <div class="tab-content px-3" id="pills-tabContent">
      <!-- review mission tab -->
      <div class="tab-pane fade show active" id="route" role="tabpanel" aria-labelledby="pills-home-tab">
        <!-- header -->
        <h2>Standard Loop 1</h2>
        <h4 class="mt-4">Blocks to spray</h4>
        <div class="input-group mt-2">
          <div class="form-outline">
            <input type="search" id="search" class="form-control" placeholder="Search"/>
          </div>
        </div>

        <!-- block list -->
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th scope="col">Block spray order</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="images/reorder.png">&emsp;B30A39<img class="x" src="images/x.png"></td>
            </tr>
            <tr>
              <td><img src="images/reorder.png">&emsp;L14093<img class="x" src="images/x.png"></td>
            </tr>
            <tr>
              <td><img src="images/reorder.png">&emsp;CK3I94<img class="x" src="images/x.png"></td>
            </tr>
          </tbody>
        </table>

        <!-- route -->
        <img class="w-100 mt-4" src="images/route.png">
        <button class="btn btn-dark gg-button mt-5 mb-5 w-100">Done</button>
      </div>

      <!-- vehicle tab -->
      <div class="tab-pane fade" id="vehicle" role="tabpanel" aria-labelledby="pills-profile-tab">
        <!-- header -->
        <h2>Assign Vehicle</h2>

      </div>

      <!-- details tab -->
      <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="pills-contact-tab">
        <button class="btn btn-dark gg-button mt-5 mb-5 w-100">Start Mission</button>
      </div>
    </div>
    

    <!-- bootstrap w/ popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
