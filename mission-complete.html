<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/complete.js"></script>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>SprayBot</title>
  </head>
  <body class="complete-map">
    <!-- map details -->
    <img class="menu" width="50" height="50" src="images/menu.png">
    <img class="layers" width="50" height="50" src="images/layers-icon.png">

    <div class="default-panel" class="container">
      <div class="swipe">
        <button class="btn btn-outline-dark panel-expand" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img width="100" src="images/swipe-up.png"></button>
      </div>

      <!-- preview status -->
      <div class="offcanvas-header">
        <div class="panel-titles">
          <h6 class="offcanvas-title">Mission Status</h6>
          <h2 class="offcanvas-title font-weight-bold">Complete</h2>
        </div>
        <h6 class="time-remaining">Completed</h6>
        <button type="button" class="btn-close text-reset panel-close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <!-- swipe up status panel -->
      <div class="offcanvas offcanvas-bottom" id="offcanvasBottom" data-bs-backdrop="false" aria-labelledby="offcanvasBottomLabel">
        <div class="swipe">
          <button class="btn btn-outline-dark panel-expand" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img width="100" src="images/swipe-up.png"></button>
        </div>
        <div class="offcanvas-header">
          <div class="panel-titles">
            <h6 class="offcanvas-title">Mission Status</h6>
            <h2 class="offcanvas-title font-weight-bold">Complete</h2>
          </div>
          <h6 class="time-remaining">Completed</h6>
          <button type="button" class="btn-close text-reset panel-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!-- mission progress -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <!-- robot status -->
          <div id="robot-status">
            <img class="w-100" src="images/status/complete-status.png">
          </div>

          <!-- finish -->
          <button class="btn btn-dark gg-button mt-4 w-100">Finish</button>
          <hr>

          <!-- spray progress -->
          <div>
            <h4>Spray Progress</h4>
              <img class="w-100" src="images/status/blocks-complete.png">
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap w/ popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
