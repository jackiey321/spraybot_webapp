<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/index.js"></script>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>SprayBot</title>
  </head>
  <body class="map">
    <!-- map details -->
    <img class="menu" width="50" height="50" src="images/menu.png">
    <img class="home-layers" width="50" height="50" src="images/layers-icon.png">
    <img class="location" width="50" height="50" src="images/location.png">
    <img class="robot-tag" width="85" height="97" src="images/robot-tag.png">

    <div id="missions-panel-closed" class="container">
      <div class="swipe">
        <button class="btn btn-outline-dark panel-expand" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img width="100" src="images/swipe-up.png"></button>
      </div>

      <!-- preview missions -->
      <div class="offcanvas-header">
        <div class="panel-titles">
          <h2 class="offcanvas-title bold">Upcoming Missions</h2>
        </div>
        <button type="button" class="btn-close text-reset panel-close"></button>
      </div>
      <!-- upcoming missions -->
      <div class="offcanvas-body">
        <div class="next-mission d-flex" onclick="location.href='mission-start.html';">
          <div class="robot-info m-auto ms-2">
            <img width="120" height="115" src="images/home/mystery-robot.png">
          </div>
          <div class="p-2 mission-info">
            <div class="mission-date p-1 px-2"> 
              <h6 class="bold">TODAY</h6>
            </div>
            <div class="mt-4">
              <h4 class="m-0 pt-1 bold">Orchard Loop</h4>
              <h6 class="pt-1">3 Blocks | 3 hr 30 min</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- swipe up missions panel -->
    <div class="offcanvas offcanvas-bottom" id="offcanvasBottom" data-bs-backdrop="false" aria-labelledby="offcanvasBottomLabel">
      <div class="swipe">
        <button class="btn btn-outline-dark panel-expand" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img width="100" src="images/swipe-up.png"></button>
      </div>
      <div class="offcanvas-header">
        <div class="panel-titles">
          <h2 class="offcanvas-title bold">Upcoming Missions</h2>
        </div>
        <button type="button" class="btn-close text-reset panel-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <!-- upcoming mission -->
        <div class="next-mission d-flex" onclick="location.href='mission-start.html';">
          <div class="robot-info m-auto ms-2">
            <img width="120" height="115" src="images/home/mystery-robot.png">
          </div>
          <div class="p-2 mission-info">
            <div class="mission-date p-1 px-2"> 
              <h6 class="bold">TODAY</h6>
            </div>
            <div class="mt-4">
              <h4 class="m-0 pt-1 bold">Orchard Loop</h4>
              <h6 class="pt-1">3 Blocks | 3 hr 30 min</h6>
            </div>
          </div>
        </div>

        <!-- future missions -->
        <div class="future-mission d-flex">
          <div class="future-robot-info m-auto ms-2">
            <img width="68" height="65" src="images/home/smaller-mystery-robot.png">
          </div>
          <div class="p-2 future-mission-info">
            <div class="mission-date p-1 px-2"> 
              <h6 class="bold">05/11/22</h6>
            </div>
            <div class="mt-2">
              <h4 class="m-0 pt-1">Standard Loop 1</h4>
              <h6 class="pt-1">3 Blocks | 3 hr 10 min</h6>
            </div>
          </div>
        </div>
        <div class="future-mission d-flex">
          <div class="future-robot-info m-auto ms-2">
            <img width="68" height="65" src="images/home/smaller-mystery-robot.png">
          </div>
          <div class="p-2 future-mission-info">
            <div class="mission-date p-1 px-2"> 
              <h6 class="bold">05/17/22</h6>
            </div>
            <div class="mt-2">
              <h4 class="m-0 pt-1">Standard Loop 2</h4>
              <h6 class="pt-1">3 Blocks | 3 hr 40 min</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap w/ popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
